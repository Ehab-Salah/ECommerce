<div class="container">
    <div class="productCard">
        @for (item of products; track $index) {
            <div class="m-3 box" >
                <div class="card " style="width: 18rem;">
                  <div (click)="showProduct(item._id)">
                    <img [src]="item.imageCover" class="card-img-top" alt="...">
                    <h4 class="align-self-center">{{item.title}}</h4>
                    <div class="card-body d-flex justify-content-between">
                      <p class="card-text">{{item.price|currency}}</p>
                      <div class="d-flex">
                        <i class="fas fa-star text-warning"></i>
                        <p class="card-text"> {{item.ratingsAverage}}</p>
                      </div>                      
                      
                    </div>
                  </div>
                  <button class="btn addButton" (click)="addProduct(item._id)" > + Add </button>  
                  </div>
            </div>
           
        }
    </div>
</div>
